<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MP1 Starter</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="img/llama.ico">
</head>
<body>
  <header id="header" class="larger-header">
    <ul id="directory">
      <li id="section-1-nav" class="active">Section 1</li>
      <li id="section-2-nav">Section 2</li>
      <li id="section-3-nav">Section 3</li>
      <li id="section-4-nav">Section 4</li>
    </ul>
  </header>

  <section class="color-1" id="section-1">
    <div id="multi-column">
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
    </div>
  </section>

  <section class="color-2" id="section-2">
    <div id="activate-modal">Activate Modal</div>
  </section>

  <section class="color-1" id="section-3"></section>

  <section class="color-2" id="section-4">
    <div class="carosel-control" id="cleft"></div>
    <div class="carosel-control" id="cright"></div>
    <img class="cimg" id="cimg1" src="img/cimg1.png">
    <img class="cimg" id="cimg2" src="img/cimg2.png">
    <img class="cimg" id="cimg3" src="img/cimg3.png">
  </section>

  <div id="modal-layover">
    <div id="modal-body">This is a modal :) Click anywhere to continue!</div>
  </div>

  <footer>
  </footer>

  <script src="lib/jquery-2.1.3.min/index.js"></script>
  <script src="js/script.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
